<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contato - Receitas & Cia</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Receitas & Cia</h1>
            <p>O Mundo dos Doces</p>
        </div>
    </header>

    <section class="contato">
        <h2>Entre em Contato Conosco</h2>
        <p>Tem alguma dúvida, sugestão ou quer compartilhar sua receita favorita? Preencha o formulário abaixo e entraremos em contato com você o mais breve possível!</p>

        <form action="submit_form.php" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Receitas & Cia. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
